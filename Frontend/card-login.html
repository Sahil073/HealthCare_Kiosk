<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Swipe Card (Simulated)</h2>
    <form id="cardLoginForm">
      <input type="text" name="cardNumber" placeholder="Enter Card Number" required />
      <input type="password" name="password" placeholder="PIN" required />
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
